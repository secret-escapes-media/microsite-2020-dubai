# Site settings
title: Dubai
client:
  name: Dubai
  link: "https://www.visitdubai.com/de"

core-se-link: https://www.secretescapes.de
description: >
  Nirgends können Sie die raue Schönheit von Eis und Schnee besser erleben, als im Westen Kanadas. Unser Guide führt Sie von Edmonton, dem Geheimtipp für Foodies und Festivalfans, in den atemberaubenden Jasper National Park mitten in den Rocky Mountains und zum Marmot Basin mit seinen unvergleichlich guten Schneeverhältnissen.

# file paths
url:     "http://mp.secretescapes.com" # the base hostname & protocol for your site
baseurl: "/de/2020/dubai" # the subpath of your site, e.g. /blog/
img:     "/de/2020/dubai/_assets/img"
css:     "/de/2020/dubai/_assets/css"
js:      "/de/2020/dubai/_assets/js"


# Build settings
markdown: kramdown
exclude: [node_modules, gulpfile.js, package.json, package-lock.json, js/script.js]
keep_files: [_assets]
sass:
    sass_dir: css
    style: compressed
