- id: three
  title: "Sightseeing"
  nav-title: Sightseeing
  description: "In Dubai gibt es immer etwas zu sehen. Kein Wunder, so rasant wie hier wird kaum irgendwo auf der Welt gebaut. Ein gigantischer Bilderrahmen, ein neuer Kanal, ein Museum der Zukunft: Sehen Sie sich satt!"

  pois:
    items:

      - id: one
        img: img1
        title: Dubai Frame
        description: "Ist Dubai ein Bild für die Ewigkeit? Einen Bilderrahmen hat die Metropole zumindest seit 2018. Der Dubai Frame, als optische Schnittstelle zwischen altem Dubai am Creek und neuem Dubai entlang der Sheikh Zayed Road angelegt, steht im Zabeel Park. Aus 150m Höhe bieten sich tolle Fotomotive auf die Stadtteile Dubais. Und für das besondere Bauchkribbeln bietet der 90m lange Übergang teilweise einen Glasboden!"

      - id: two-second-poi
        img: img2
        title: Burj Khalifa, Fountains & Opera
        description: "Das Wahrzeichen Dubais reckt sich 828 Meter in den arabischen Himmel. Gleich daneben die Dubai Fountain - mit Ihren bis zu 150m hohen Wassersäulen eine der größten Fontänen der Welt. Vor der Dubai Mall beeindrucken tosende Wasserstrahlen im Takt zur Musik alle 30 Minuten Besucher und Einwohner zugleich. Das Dreiergespann komplettiert die benachbarte Dubai Opera, welche ein vielfältiges Programm bietet aus Opern, Musicals, Konzerten oder klassischen Tanzdarbietungen."

      - id: two-third-poi
        img: img3
        title: Dubai Creek, Water Canal
        description: "Der Dubai Creek ist nach wie vor die Lebensader dieser pulsierenden Wüstenstadt. Hölzerne Transportschiffe, sogenannte Dhows, bringen Waren aus den angrenzenden Ländern. Abras, kleine Wassertaxis, transportieren die Bewohner zwischen den Stadtteilen Bur Dubai und Deira. An den Ufern des neugeschaffenen Business Bay Canal und des 3,2 km langen Water Canal entstehen Lifestyle-Einrichtungen wie Hotels und Bars, Spazierwege und Parkanlagen. Der Schnittpunkt des Water Canal mit der Sheikh Zayed Road ist durch einen beleuchteten Wasserfall markiert. "

      - id: two-fourth-poi
        img: img4
        title: Museum of the Future
        description: "Hier in Dubai wird die Zukunft geträumt, geschaffen und stolz präsentiert. Gutes Beispiel ist das Zukunftsmuseum, dessen Eröffnung für 2020 vorgesehen ist, das aber längst die Medien weltweit gepackt hat. Seine futuristische Form ähnelt einer Ellipse, die Bauweise ist teils inspiriert von der DNA-Doppelhelix, die Realisierung nur aufgrund der allerneuesten Technologien möglich. Und das Innenleben? Statt Kultur-Zeugnisse des Vergangenen auszustellen, wagt das Museum einen Blick nach vorne und stellt Fragen zu Robotern und A.I. und zur Beziehung zwischen Mensch und Maschine."



