- id: three
  title: "Sightseeing"
  nav-title: Sightseeing
  description: "In Dubai gibt es immer etwas zu sehen. Kein Wunder, so rasant wie hier wird kaum irgendwo auf der Welt gebaut. Ein gigantischer Bilderrahmen, ein neuer Kanal, ein Museum der Zukunft: Sehen Sie sich satt!"

  pois:
    items:

      - id: one
        img: img1
        title: Dubai Frame
        description: "Ist Dubai ein Bild für die Ewigkeit? Einen Bilderrahmen hat die metropole seit 2018 nun. Das Dubai Frame, natürlich der größte Rahmen seiner Art liegt an der spannenden Schnittstelle von Alt und Neu im Zabeel Park. Von unten können Sie Alt- oder Neustadt als fotogenen Bildausschnitt bewundern. Wenn Sie einen der beiden Vertikal-Türme besteigen, offenbart sich von der Verbindungsbrücke aus einer Höhe von 150 Metern ein spektakulärer Blick auf das Wüstenjuwel."

      - id: two-second-poi
        img: img2
        title: Burj Khalifa, Fountains & Opera
        description: "Das Wahrzeichen Dubais und höchste Gebäude der Welt reckt sich 828 Meter in den arabischen Himmel. Gleich daneben natürlich die größte Fontäne der Welt, die die Fountains of Bellagio in Las Vegas übertrifft. Vor der Dubai Mall beeindrucken tosende Wasserstrahlen im Takt zur Musik alle 30 Minuten Besucher und Einwohner zugleich. Hochkultur bietet die Dubai Opera nebenan, die das Dreiergespann komplettiert – und das mit einem Programm, das sich vor London oder New York nicht verstecken muss."

      - id: two-third-poi
        img: img3
        title: Water Canal, Dubai Creek
        description: "Wasser ist Leben, das der neue Water Canal der Wüstenstadt einhaucht. Die Wasserstraße verbindet auf 3,2 Kilometern Länge einen Ausläufer des Dubai Creek mit dem Arabischen Golf und verwandelt so einen Teil des Emirats in eine Insel. An seinen Ufern entstehen Lifestyle-Einrichtungen wie Hotels und Restaurants, in der Gegend um den Kanal sind drei weitere Stadtviertel geplant. Der Kanal selbst verläuft entlang der Sheik Zayed Road, bis er sie schneidet – visuell mit einem beleuchteten Wasserfall markiert."

      - id: two-fourth-poi
        img: img4
        title: Museum of the Future
        description: "Hier in Dubai wird die Zukunft geträumt, geschaffen und stolz präsentiert. Gutes Beispiel ist das Zukunftsmuseum, dessen Eröffnung für 2020 vorgesehen ist, das aber längst die Medien weltweit gepackt hat. Seine futuristische Form ähnelt einer Ellipse, die Bauweise ist teils inspiriert von der DNA-Doppelhelix, die Realisierung nur aufgrund der allerneuesten Technologien möglich. Und das Innenleben? Statt Kultur-Zeugnisse des Vergangenen auszustellen, wagt das Museum einen Blick nach vorne und stellt Fragen zu Robotern und A.I. und zur Beziehung zwischen Mensch und Maschine."



