- id: one
  title: Strandvielfalt in&nbsp;Dubai
  nav-title: Traumstände
  description: "Dubai als Stranddestination? Ja, das Luxus-Emirat bietet für Wassersportler, Familien und Freunde der Zurückgezogenheit immer den passenden Streifen Sand am Roten Meer."

  pois:
    items:

      - id: one-first-poi
        img: img1
        title: La Mer
        description: "Zwischen Pearl Jumeirah und Jumeirah Bay erstreckt sich seit Herbst 2017 das Strand- und Vergnügungsareal La Mer. Traumhafte Aussicht auf die Skyline Dubais wird vom DIY-Design der Anlage kontrastiert, ein urbaner Spielplatz mit Fokus auf Nachhaltigkeit. Familien werden  mit dem Hawa Hawa Trampolin und dem Laguna Waterpark bestens bedient, Genießer finden allerlei Spezialitäten um sich durchzuprobieren (wie das HQ 459 mit ganztägigem Frühstück). Selfie nötig? Dann auf zu einem der Pop Art-inspirierten Graffitis und finden Sie Ihr Instagram-Motiv. "

      - id: one-second-poi
        img: img2
        title: "Für Puristen: Black Palace Beach"
        description: "Weniger Schnickschnack, mehr Strand. Ob Sie dem Spiel der Wellen zuschauen, sich in Urlaubslektüre vertiefen oder auf die Palmeninsel Jumeirah und den Burj Al Arab in der Ferne blicken wollen, Sie werden am Black Palace Beach recht ungestört sein. Zugleich ist der versteckte Strand perfekt für Wasserfreunde mit Selbstversorgungs-Zug: hier stören keine Restaurants oder Geschäfte Ihre Beach-Meditation, dafür müssen Sie Ihren eigenen Sonnenschirm & Co. mitbringen. Ein fairer Deal, wenn die Belohnung dafür so ein pures Sand- und Meervergnügen ist."

      - id: one-third-poi
        img: img3
        title: "Für Sonnenanbeter: Sunset Beach"
        description: "Der Ort für unvergessliche Sundowner ist Sunset Beach, auch bekannt als Umm Suqeim Beach. Hier sind Sie in direkter Nachbarschaft des Burj Al Arab, was besonders Abends für beeindruckende Fotomotive sorgt. Tagsüber können Sie sich einfach der Sonne und dem Roten Meer hingeben oder sich von der Strandbibliothek einen spannenden BAnd leihen. Besonderheit: Umm Suqeim Beach ist einer der wenigen Orte in Dubai, wo Nachtschwimmen erlaubt ist (bis Mitternacht)."

      - id: one-fourth-poi
        img: img4
        title: "Surfin’ U.A.E: Kite Beach"
        description: "Sein Name verrät es schon: Kite Beach ist ein Nirwana für Outdoor-Fanatiker. Kite Surfing, Stehpaddeln, Kajak fahren, für alle diese Aktivitäten ist der Spot die erste Adresse, vor allem wenn der Wind am Nachmittag zunimmt. Auch an Land lockt der sportliche Zeitvertreib bei Beachvolleyball – oder Sie nutzen die 14 km lange Joggingstrecke, um sich fit zu halten. Schauen Sie den Skatern im größten Skatepark der Vereinigten Arabischen Emirate bei Ihren Ollies zu und machen Sie sich nach so viel Action zum Café Salt, um den Strandtag mit einem Burger zu krönen."




