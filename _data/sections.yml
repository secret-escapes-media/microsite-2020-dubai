- id: four
  title: "Abenteuer & Aktivitäten"
  nav-title: Abenteuer
  description: "Keine Langeweile: dafür sorgen in Dubai zahlreiche Wasserparks und Malls. Wenn Sie dann die City hinter sich lassen, finden Sie sich in einer Welt voller Dünen und Berge, die ebenso faszineirend ist."
  link: "http://bit.ly/2sgm5SB"

  pois:
    items:

      - id: one
        img: img1
        title: Hatta & Hadschar-Gebirge
        description: "Rund 100 Kilometer gen Süden liegt Dubais Exklave Hatta im Hadschar-Gebirge. Das Trendziel ist eine beliebte Outdoor-Destination, die sich auch für Ökotourismus lohnt. Ob als Tagesausflug oder längere Auszeit von der Stadt, in beiden Fällen beeindruckt Hatta mit natürlicher Schönheit und Kulturstätten, die per Bike, auf dem Rücken eines Kamels oder beim Wandern erkundet sein wollen. Zum Übernachten bieten sich mehrer Optionen zwischen 4-Sterne-Hotel oder Glamping an, in jedem Fall sollten Sie nicht den sternenklaren Nachthimmel verpassen."

      - id: two-second-poi
        img: img2
        title: Wüstenspaß
        description: "Es ist wohl kein Dubai-Besuch komplett ohne sie: die Wüste Rub al-Chali. Bezwingen Sie ihre Sanddünen klassisch im Geländewagen – oder in einem Vintage-Landrover – und kombinieren Sie den Ausflug mit einem Emirati-Frühstück oder des Nachts mit einer Astronomie-Tour. Unterwegs grüßen Tiere wie die Arabische Oryx. Aber es gibt auch adrenalingeladene Abenteuer: wie wäre es, die Sandlandschaft per Quad zu durchfahren oder Sandboarding an einer Düne zu üben?"

      - id: two-third-poi
        img: img3
        title: Wasserparks
        description: "Vielleicht liegt es gerade an der Wüste, weshalb Dubai so viel für Wasserparks übrig hat. Zumindest scheint, dass man einen ganzen Urlaub lang von Rutsche zu Rutsche ziehen könnte. Angefangen beim Aquaventure Wasserpark, der Adrenalinkicks mit Dubai-Maximalismus mischt, über den Wild Wadi Wasserpark, der schon seit 1999 Wasserratten anzieht, zu den Hindernisparcours im AquaFun. Lieben Sie Lego? Auch dazu gibt es einen Park."

      - id: two-fourth-poi
        img: img4
        title: "Shoppingabenteuer: The Pointe, Dubai Mall"
        description: "Finden Sie sich zurecht im Wald der Marken? Die Dubai Mall erstreckt sich auf einer Fläche von 200 Fußballfeldern mit über 1.200 Geschäften und hunderten Optionen für Hunger und Durst. Es warten Gucci & Valentino auf der Fashion Avenue, Hai und Rochen im Dubai Aquarium, Steak & Trüffel in der Galerie Lafayette. Etwas übersichtlicher ist die neue Flaniermeile The Pointe auf der Palm Jumeirah-Insel. Auch hier ist bestens für die Markenjagd gesorgt, gefolgt von Unterhaltung (wie im Dine-In-Kino) und Snapshots vor dem Hintergrund der Bucht des Luxushotels Atlantis, The Palm."

      - id: two-fourth-poi
        img: img5
        title: Dubai Expo 2020
        description: "Die Zukunft ist hier. Vom 20. Oktober 2020 bis 10. April 2021 richten sich alle Augen nach Dubai, bei der Expo 2020. Ein halbes Jahr voller Weltklasse-Architektur, Highlights für Gaumen und Auge und Performances, die Sie so nie wieder sehen werden. "



