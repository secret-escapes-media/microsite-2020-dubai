- id: four
  title: "Abenteuer & Aktivitäten"
  nav-title: Abenteuer
  description: "Keine Langeweile: dafür sorgen in Dubai zahlreiche Wasserparks und Malls. Und wenn Sie die City hinter sich lassen, finden Sie sich in einer Welt voller Dünen und Berge, die ebenso faszinierend ist."

  pois:
    items:

      - id: one
        img: img1
        title: Hatta & Hajar-Gebirge
        description: "Rund 100 Kilometer gen Süden liegt Dubais Exklave Hatta im Hajar-Gebirge. Das Trendziel ist eine beliebte Outdoor-Destination, die sich auch für Ökotourismus lohnt. Ob als Tagesausflug oder längere Auszeit von der Stadt, in beiden Fällen beeindruckt Hatta mit natürlicher Schönheit und Kulturstätten, die per Bike, auf dem Rücken eines Kamels oder beim Wandern erkundet sein wollen. Zum Übernachten bieten sich mehrer Optionen zwischen 4-Sterne-Hotel oder Glamping an, in jedem Fall sollten Sie nicht den sternenklaren Nachthimmel verpassen."

      - id: two-second-poi
        img: img2
        title: Wüstenspaß
        description: "Es ist wohl kein Dubai-Besuch komplett ohne sie: eine Wüstensafari. Bezwingen Sie die Sanddünen klassisch im Geländewagen – oder in einem Vintage-Landrover – und kombinieren Sie den Ausflug mit einem Emirati-Frühstück oder des Nachts mit einer Astronomie-Tour. Unterwegs grüßen Tiere wie die Arabische Antilope. Aber es gibt auch adrenalingeladene Abenteuer: wie wäre es, die Sandlandschaft per Quad zu durchfahren oder Sandboarding an einer Düne zu üben?"

      - id: two-third-poi
        img: img3
        title: Wasserparks
        description: "Vielleicht liegt es gerade an der Wüste, weshalb Dubai so viel für Wasserparks übrig hat. Zumindest scheint, dass man einen ganzen Urlaub lang von Rutsche zu Rutsche ziehen könnte. Angefangen beim Aquaventure Wasserpark, der Adrenalinkicks mit Dubai-Maximalismus mischt, über den Wild Wadi Wasserpark, der schon seit 1999 Wasserratten anzieht, zu den Hindernisparcours im AquaFun. Und im neuen Strandviertel La Mer findet sich der Laguna Waterpark."

      - id: two-fourth-poi
        img: img4
        title: "Shoppingabenteuer: The Pointe, Dubai Mall"
        description: "Finden Sie sich zurecht im Wald der Marken? Die Dubai Mall erstreckt sich auf einer Fläche von 200 Fußballfeldern mit über 1.200 Geschäften und hunderten Optionen für Hunger und Durst. Es warten Gucci & Valentino auf der Fashion Avenue, Hai und Rochen im Dubai Aquarium, Steak & Trüffel in der Galerie Lafayette. Etwas übersichtlicher ist die neue Flaniermeile The Pointe auf der Palm Jumeirah-Insel. Auch hier ist bestens für die Markenjagd gesorgt, gefolgt von Unterhaltung (wie im Dine-In-Kino) und Snapshots vor dem Hintergrund der Bucht des Luxushotels Atlantis, The Palm."

      - id: two-fourth-poi
        img: img5
        title: Dubai Expo 2020
        description: "Seien Sie dabei bei der größten Show der Welt, der Expo 2020 Dubai, die vom 20. Oktober 2020 bis 10. April 2021 stattfindet. Ein einmaliges Fest, bei dem jeder Tag einzigartig ist! Sehen Sie Auftritte internationaler Superstars, die auch auf der weltweit größten 360-GradProjektionsfläche übertragen werden, oder bewundern Sie eine der faszinierenden Paraden, die täglich stattfinden. Entdecken Sie Gerichte der renommiertesten Köche aus aller Welt. All das, während Sie die 192 atemberaubenden Länderpavillons erkunden, die vollgepackt sind mit  wegweisenden Innovationen der klügsten Köpfe der Welt."



