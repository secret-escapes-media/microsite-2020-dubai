- id: two
  title: "Kultur"
  nav-title: Kultur
  description: "Dubais historische Vergangenheit durchzieht die Stadt und ist in Al Fahidi und seinen Souks zu spüren. Dubais Gegenwart und Zukunft wird in den Galerien und Eventspaces in Al Quoz vorskizziert."

  pois:
    items:

      - id: one
        img: img1
        title: Al Fahidi & Al Seef
        description: "Denkbar der größte Gegensatz zu seinen Wolkenkratzern ist der historische Bezirk von Al Fahidi in Bur Dubai. Dank seiner strategischen Lage am Dubai Creek ehemals ein eminent wichtiger Stadtteil, ist Al Fahidi von traditionellen Stadthäusern und Forts mit Windtürmen geprägt. Einige Straßen weiter schließt sich Al Seef an, dass Tradition mit Moderne fusioniert. Besuchen Sie den schwimmenden Markt mit regionalem Kunsthandwerk und decken Sie sich ein bei Designern aus Arabien und dem Rest der Welt."

      - id: two-second-poi
        img: img2
        title: Traditionelle Souks
        description: "Im Herzen des Emirats, am Dubai Creek wartet ein klassisch arabisches Erlebnis: die Souks (Märkte bzw Bazars). Reiben Sie sich ruhig die Augen vor all der Pracht am Goldsouk – wenn Sie Schmuck kaufen möchten, dann hier, denn alle Edelmetalle und Edelsteine sind auf Authentizität getestet. (Hobby-)Köche dürfen sich auf die Aromen am Gewürzsouk freuen. Haben es Ihnen Düfte angetan? Der Parfüm-Souk hat neben wohlduftenden Flakons auch ätherische Öle und Räucherstäbchen. Kombinieren Sie Ihren neuesten Duft dann mit Seide von Textil-Souk und die Verwandlung ist vollendet."

      - id: two-third-poi
        img: img3
        title: Etihad Museum
        description: "Wie war das Leben in Dubai vor dem Zusammenschluss der sieben Emirate? Das Etihad Museum gibt auf 25.000 qm anschauliche Antworten dazu. Das Hauptaugenmerk des Museums liegt auf den Jahren zwischen 1968 und 1974, als das Land am Arabischen Golf seine Unabhängigkeit erlangte – und Langeweile und verstaubte Pädagogik sei in den interaktiven Pavillons ferne. Doch auch für die Ästhetik ist gesorgt: das überaus markant geschwungene Dach der Institution ist Werk der Kanadier Moriyama and Teshima."

      - id: two-fourth-poi
        img: img4
        title: Al Quozt und Al Serkal Avenue
        description: "Lagerhäuser zu Galerien, Fabriken zu Museen: Al Quoz und die Alserkal Avenue sind florierende Kunstviertel, die Seite an Seite koexistieren. Hier kommen Künstler und Schriftsteller im A4 Space zusammen, um sich auszutauschen und zu kollaborieren, in The Fridge finden Sie nicht etwa gekühlte Lebensmittel, sondern Konzerte oder Events und über 15 Galerien in der Alserkal Avenue promoten regionale und internationale Kunst. Nach so viel Geschichtsstunde in den anderen Stadtteilen eine gelungene Abwechslung."



